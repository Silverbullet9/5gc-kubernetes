apiVersion: apps/v1 
kind: Deployment
metadata:
  name: pcf-deployment
spec:
  selector:
    matchLabels:
      app: pcf
  replicas: 1
  template:
    metadata:
      labels:
        app: pcf
    spec:
      containers:      
      - name: network-function
        image: free5gc-compose_free5gc-pcf
        imagePullPolicy: IfNotPresent
        command: ["./pcf"]
        args: ["-pcfcfg", "../config/pcfcfg.yaml"]
        volumeMounts:
        - name: pcfcfg
          mountPath: /free5gc/config/pcfcfg.yaml
          subPath: pcfcfg.yaml
        env:
        - name: GIN_MODE
          value: release
      nodeSelector:
        kubernetes.io/hostname: k8s-master
      initContainers:
      - name: init-network-client
        image: sdnvortex/network-controller:v0.4.9
        command: ["/go/bin/client"]
        args: ["-s=unix:///tmp/vortex.sock", "-b=br1", "-n=eth1", "-i=192.168.36.9/24", "-g=192.168.36.254"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /tmp/
          name: grpc-sock
      volumes:
      - name: grpc-sock
        hostPath:
          path: /tmp/vortex/
      - name: pcfcfg
        configMap:
          name: 5gc-configmap
          items:
          - key: pcfcfg.yaml
            path: pcfcfg.yaml