apiVersion: apps/v1 
kind: Deployment
metadata:
  name: udm-deployment
spec:
  selector:
    matchLabels:
      app: udm
  replicas: 1
  template:
    metadata:
      labels:
        app: udm
    spec:
      containers:      
      - name: network-function
        image: free5gc-compose_free5gc-udm
        imagePullPolicy: IfNotPresent
        command: ["./udm"]
        args: ["-udmcfg", "../config/udmcfg.yaml"]
        volumeMounts:
        - name: udmcfg
          mountPath: /free5gc/config/udmcfg.yaml
          subPath: udmcfg.yaml
        env:
        - name: GIN_MODE
          value: release
      nodeSelector:
        kubernetes.io/hostname: k8s-master
      initContainers:
      - name: init-network-client
        image: sdnvortex/network-controller:v0.4.9
        command: ["/go/bin/client"]
        args: ["-s=unix:///tmp/vortex.sock", "-b=br1", "-n=eth1", "-i=192.168.36.7/24", "-g=192.168.36.254"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /tmp/
          name: grpc-sock
      volumes:
      - name: grpc-sock
        hostPath:
          path: /tmp/vortex/
      - name: udmcfg
        configMap:
          name: 5gc-configmap
          items:
          - key: udmcfg.yaml
            path: udmcfg.yaml
      
