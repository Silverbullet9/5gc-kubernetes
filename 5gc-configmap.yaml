apiVersion: v1
data:
  amfcfg.yaml: |
    info:
      version: 1.0.0
      description: AMF initial local configuration
    
    configuration:
      amfName: AMF # the name of this AMF
      ngapIpList:  # the IP list of N2 interfaces on this AMF
        - 192.168.36.2
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: 192.168.36.2 # IP used to register to NRF
        bindingIPv4: 192.168.36.2  # IP used to bind the service
        port: 8000 # port used to bind the service
      serviceNameList: # the SBI services provided by this AMF, refer to TS 29.518
        - namf-comm # Namf_Communication service
        - namf-evts # Namf_EventExposure service
        - namf-mt   # Namf_MT service
        - namf-loc  # Namf_Location service
        - namf-oam  # OAM service
      servedGuamiList: # Guami (Globally Unique AMF ID) list supported by this AMF
        # <GUAMI> = <MCC><MNC><AMF ID>
        - plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
            mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
            mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
          amfId: cafe00 # AMF identifier (3 bytes hex string, range: 000000~FFFFFF)
      supportTaiList:  # the TAI (Tracking Area Identifier) list supported by this AMF
        - plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
            mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
            mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
          tac: 1 # Tracking Area Code (uinteger, range: 0~16777215)
      plmnSupportList: # the PLMNs (Public land mobile network) list supported by this AMF
        - plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
            mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
            mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
          snssaiList: # the S-NSSAI (Single Network Slice Selection Assistance Information) list supported by this AMF
            - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
              sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
              sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
      supportDnnList:  # the DNN (Data Network Name) list supported by this AMF
        - internet
      nrfUri: http://192.168.36.5:8000 # a valid URI of NRF
      security:  # NAS security parameters
        integrityOrder: # the priority of integrity algorithms
          - NIA2
          # - NIA0
        cipheringOrder: # the priority of ciphering algorithms
          - NEA0
          # - NEA2
      networkName:  # the name of this core network
        full: free5GC
        short: free
      t3502Value: 720  # timer value (seconds) at UE side
      t3512Value: 3600 # timer value (seconds) at UE side
      non3gppDeregistrationTimerValue: 3240 # timer value (seconds) at UE side
      # retransmission timer for paging message
      t3513:
        enable: true     # true or false
        expireTime: 6s   # default is 6 seconds
        maxRetryTimes: 4 # the max number of retransmission
      # retransmission timer for NAS Deregistration Request message
      t3522:
        enable: true     # true or false
        expireTime: 6s   # default is 6 seconds
        maxRetryTimes: 4 # the max number of retransmission
      # retransmission timer for NAS Registration Accept message
      t3550:
        enable: true     # true or false
        expireTime: 6s   # default is 6 seconds
        maxRetryTimes: 4 # the max number of retransmission
      # retransmission timer for NAS Authentication Request/Security Mode Command message
      t3560:
        enable: true     # true or false
        expireTime: 6s   # default is 6 seconds
        maxRetryTimes: 4 # the max number of retransmission
      # retransmission timer for NAS Notification message
      t3565:
        enable: true     # true or false
        expireTime: 6s   # default is 6 seconds
        maxRetryTimes: 4 # the max number of retransmission
    
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      AMF:
        debugLevel: info
        ReportCaller: false
      NAS:
        debugLevel: info
        ReportCaller: false
      FSM:
        debugLevel: info
        ReportCaller: false
      NGAP:
        debugLevel: info
        ReportCaller: false
      Aper:
        debugLevel: info
        ReportCaller: false
      PathUtil:
        debugLevel: info
        ReportCaller: false
      OpenApi:
        debugLevel: info
        ReportCaller: false
  smfcfg.yaml: |
    info:
      version: 1.0.0
      description: SMF initial local configuration
    
    configuration:
      smfName: SMF # the name of this SMF
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: 192.168.36.3 # IP used to register to NRF
        bindingIPv4: 192.168.36.3  # IP used to bind the service
        port: 8000 # Port used to bind the service
        tls: # the local path of TLS key
          key: free5gc/support/TLS/smf.key # SMF TLS Certificate
          pem: free5gc/support/TLS/smf.pem # SMF TLS Private key
      serviceNameList: # the SBI services provided by this SMF, refer to TS 29.502
        - nsmf-pdusession # Nsmf_PDUSession service
        - nsmf-event-exposure # Nsmf_EventExposure service
        - nsmf-oam # OAM service
      snssaiInfos: # the S-NSSAI (Single Network Slice Selection Assistance Information) list supported by this AMF
        - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          dnnInfos: # DNN information list
            - dnn: internet # Data Network Name
              dns: # the IP address of DNS
                ipv4: 8.8.8.8
                ipv6: 2001:4860:4860::8888
              ueSubnet: 60.60.0.0/16 # should be CIDR type
        - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          dnnInfos: # DNN information list
            - dnn: internet # Data Network Name
              dns: # the IP address of DNS
                ipv4: 8.8.8.8
                ipv6: 2001:4860:4860::8888
              ueSubnet: 10.10.0.0/16 # should be CIDR type
      pfcp: # the IP address of N4 interface on this SMF (PFCP)
        addr: 192.168.36.3
      ulcl: true
      userplane_information: # list of userplane information
        up_nodes: # information of userplane node (AN or UPF)
          gNB1: # the name of the node
            type: AN # the type of the node (AN or UPF)
          BranchingUPF:  # the name of the node
            type: UPF # the type of the node (AN or UPF)
            node_id: 192.168.36.10 # the IP/FQDN of N4 interface on this UPF (PFCP)
            sNssaiUpfInfos: # S-NSSAI information list for this UPF
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
            interfaces: # Interface list for this UPF
              - interfaceType: N3 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.10
                networkInstance: internet # Data Network Name (DNN)
              - interfaceType: N9 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.10
                networkInstance: internet # Data Network Name (DNN)
          AnchorUPF1:  # the name of the node
            type: UPF # the type of the node (AN or UPF)
            node_id: 192.168.36.11 # the IP/FQDN of N4 interface on this UPF (PFCP)
            sNssaiUpfInfos: # S-NSSAI information list for this UPF
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
            interfaces: # Interface list for this UPF
              - interfaceType: N3 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.11
                networkInstance: internet # Data Network Name (DNN)
              - interfaceType: N9 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.11
                networkInstance: internet # Data Network Name (DNN)
          AnchorUPF2:  # the name of the node
            type: UPF # the type of the node (AN or UPF)
            node_id: 192.168.36.12 # the IP/FQDN of N4 interface on this UPF (PFCP)
            sNssaiUpfInfos: # S-NSSAI information list for this UPF
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
              - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                  sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                dnnUpfInfoList: # DNN information list for this S-NSSAI
                  - dnn: internet
            interfaces: # Interface list for this UPF
              - interfaceType: N3 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.12
                networkInstance: internet # Data Network Name (DNN)
              - interfaceType: N9 # the type of the interface (N3 or N9)
                endpoints: # the IP address of this N3/N9 interface on this UPF
                  - 192.168.36.12
                networkInstance: internet # Data Network Name (DNN)
        links: # the topology graph of userplane, A and B represent the two nodes of each link
          - A: gNB1
            B: BranchingUPF
          - A: BranchingUPF
            B: AnchorUPF1
          - A: BranchingUPF
            B: AnchorUPF2
      dnn:
        internet:
          dns:
            ipv4: 8.8.8.8
            ipv6: 2001:4860:4860::8888
        internet2:
          dns:
            ipv4: 8.8.4.4
            ipv6: 2001:4860:4860::8844
      ue_subnet: 60.60.0.0/16
      nrfUri: http://192.168.36.5:8000 # a valid URI of NRF
    
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      SMF:
        debugLevel: info
        ReportCaller: false
      NAS:
        debugLevel: info
        ReportCaller: false
      NGAP:
        debugLevel: info
        ReportCaller: false
      Aper:
        debugLevel: info
        ReportCaller: false
      PathUtil:
        debugLevel: info
        ReportCaller: false
      OpenApi:
        debugLevel: info
        ReportCaller: false
      PFCP:
        debugLevel: info
        ReportCaller: false
  ausfcfg.yaml: |
    info:
      version: 1.0.0
      description: AUSF initial local configuration
    
    configuration:
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: 192.168.36.4 # IP used to register to NRF
        bindingIPv4: 192.168.36.4  # IP used to bind the service
        port: 8000 # Port used to bind the service
      serviceNameList: # the SBI services provided by this AUSF, refer to TS 29.509
        - nausf-auth # Nausf_UEAuthentication service
      nrfUri: http://192.168.36.5:8000 # a valid URI of NRF
      plmnSupportList: # the PLMNs (Public Land Mobile Network) list supported by this AUSF
        - mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
          mnc: 93  # Mobile Network Code (2 or 3 digits string, digit: 0~9)
        - mcc: 123 # Mobile Country Code (3 digits string, digit: 0~9)
          mnc: 45  # Mobile Network Code (2 or 3 digits string, digit: 0~9)
      groupId: ausfGroup001 # ID for the group of the AUSF
    
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      AUSF:
        debugLevel: info
        ReportCaller: false
      PathUtil:
        debugLevel: info
        ReportCaller: false
      OpenApi:
        debugLevel: info
        ReportCaller: false
  nrfcfg.yaml: |
    info:
      version: 1.0.0
      description: NRF initial local configuration
    
    configuration:
      MongoDBName: free5gc # database name in MongoDB
      MongoDBUrl: mongodb://db:27017 # a valid URL of the mongodb
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: 192.168.36.5 # IP used to serve NFs or register to another NRF
        bindingIPv4: 192.168.36.5  # IP used to bind the service
        port: 8000 # port used to bind the service
      DefaultPlmnId:
        mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
        mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
      serviceNameList: # the SBI services provided by this NRF, refer to TS 29.510
        - nnrf-nfm # Nnrf_NFManagement service
        - nnrf-disc # Nnrf_NFDiscovery service
    
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      NRF:
        debugLevel: info
        ReportCaller: false
      PathUtil:
        debugLevel: info
        ReportCaller: false
      OpenApi:
        debugLevel: info
        ReportCaller: false
      MongoDBLibrary:
        debugLevel: info
        ReportCaller: false
  nssfcfg.yaml: |
    info:
      version: 1.0.0
      description: NSSF initial local configuration
    
    configuration:
      nssfName: NSSF # the name of this NSSF
      sbi: # Service-based interface information
        scheme: http # the protocol for sbi (http or https)
        registerIPv4: 192.168.36.6 # IP used to register to NRF
        bindingIPv4: 192.168.36.6  # IP used to bind the service
        port: 8000 # Port used to bind the service
      serviceNameList: # the SBI services provided by this SMF, refer to TS 29.531
        - nnssf-nsselection # Nnssf_NSSelection service
        - nnssf-nssaiavailability # Nnssf_NSSAIAvailability service
      nrfUri: http://192.168.36.5:8000 # a valid URI of NRF
      supportedPlmnList: # the PLMNs (Public land mobile network) list supported by this NSSF
        - mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
          mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
      supportedNssaiInPlmnList: # Supported S-NSSAI List for each PLMN
        - plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
            mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
            mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
          supportedSnssaiList: # Supported S-NSSAIs of the PLMN
            - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
              sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
              sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
              sd: 000003 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - sst: 2 # Slice/Service Type (uinteger, range: 0~255)
              sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - sst: 2 # Slice/Service Type (uinteger, range: 0~255)
              sd: 000002 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
      nsiList: # List of available Network Slice Instance (NSI)
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 10
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 11
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 000002 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 12
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 12
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 000003 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 13
        - snssai: # S-NSSAI of this NSI
            sst: 2 # Slice/Service Type (uinteger, range: 0~255)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 20
        - snssai: # S-NSSAI of this NSI
            sst: 2 # Slice/Service Type (uinteger, range: 0~255)
            sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 21
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 22
        - snssai: # S-NSSAI of this NSI
            sst: 1 # Slice/Service Type (uinteger, range: 0~255)
            sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
          nsiInformationList: # Information list of this NSI
            # the NRF to be used to select the NFs/services within the selected NSI, and an optonal ID
            - nrfId: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
              nsiId: 23
      amfSetList: # List of AMF Sets that my be assigned by this NSSF
        - amfSetId: 1 # the AMF Set identifier
          amfList: # Instance ID of the AMFs in this set
            - ffa2e8d7-3275-49c7-8631-6af1df1d9d26
            - 0e8831c3-6286-4689-ab27-1e2161e15cb1
            - a1fba9ba-2e39-4e22-9c74-f749da571d0d
          # URI of the NRF used to determine the list of candidate AMF(s) from the AMF Set
          nrfAmfSet: http://192.168.36.5:8000/nnrf-nfm/v1/nf-instances
          # the Nssai availability data information per TA supported by the AMF
          supportedNssaiAvailabilityData:
            - tai: # Tracking Area Identifier
                plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
                  mcc: 466 # Mobile Country Code (3 digits string, digit: 0~9)
                  mnc: 92 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
                tac: 33456 # Tracking Area Code (uinteger, range: 0~16777215)
              supportedSnssaiList: # Supported S-NSSAIs of the tracking area
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000002 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                - sst: 2 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - tai: # Tracking Area Identifier
                plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
                  mcc: 466 # Mobile Country Code (3 digits string, digit: 0~9)
                  mnc: 92 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
                tac: 33457 # Tracking Area Code (uinteger, range: 0~16777215)
              supportedSnssaiList: # Supported S-NSSAIs of the tracking area
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000002 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
        - amfSetId: 2 # the AMF Set identifier
          # URI of the NRF used to determine the list of candidate AMF(s) from the AMF Set
          nrfAmfSet: http://192.168.36.5:8084/nnrf-nfm/v1/nf-instances
          # the Nssai availability data information per TA supported by the AMF
          supportedNssaiAvailabilityData:
            - tai: # Tracking Area Identifier
                plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
                  mcc: 466 # Mobile Country Code (3 digits string, digit: 0~9)
                  mnc: 92 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
                tac: 33456 # Tracking Area Code (uinteger, range: 0~16777215)
              supportedSnssaiList: # Supported S-NSSAIs of the tracking area
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                - sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000003 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                - sst: 2 # Slice/Service Type (uinteger, range: 0~255)
                  sd: 000001 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
            - tai: # Tracking Area Identifier
                plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>
                  mcc: 466 # Mobile Country Code (3 digits string, digit: 0~9)
                  mnc: 92 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
                tac: 33458 # Tracking Area Code (uinteger, range: 0~16777215)
